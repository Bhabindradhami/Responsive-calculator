<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <!-- following style used for to redirect to our url/link. Eg. coded by bhabindradhami -->
  <style>
    p { font-size: 15pxs; text-align:center;}
    /* style used for paragraph <a> tag */
    p a{ color: black;} 
  </style>

</head>
<body>
  <div class="calculator">
    <div class="calc">
      <div class="mycalc d-flex justify-content-between align-items-center">
        <h3>calc</h3>
        <div class="right gap-3 d-flex align-items-center">
          <h6>THEME</h6>
          <div class="sec-right">
            <ul class="top d-flex justify-content-between align-items-center">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <ul class="btm d-flex justify-content-between align-items-center">
              <li>
                  <input type="radio" name="radio" id="darkblue-mode" class="toggle-input" checked>
                  <label class="toggle-slider" for="darkblue-mode"></label>
              </li>
              <li>
                  <input type="radio" name="radio" id="white-mode" class="toggle-input">
                  <label class="toggle-slider" for="white-mode"></label>
              </li>
              <li>
                  <input type="radio" name="radio" id="purple-mode" class="toggle-input">
                  <label class="toggle-slider" for="purple-mode"></label>
              </li>
          </ul>      
          </div>
        </div>
      </div>
      <input type="text" name="output" id="output" value="0" readonly>
      <div class="num p-4">
        <div class="row gx-3">
          <div class="col col-3"><p class="number">7</p></div>
          <div class="col col-3"><p class="number">8</p></div>
          <div class="col col-3"><p class="number">9</p></div>
          <div class="col col-3"><p class="del" id="clear">DEL</p></div>
          <div class="col col-3"><p class="number">4</p></div>
          <div class="col col-3"><p class="number">5</p></div>
          <div class="col col-3"><p class="number">6</p></div>
          <div class="col col-3"><p class="operator">+</p></div>
          <div class="col col-3"><p class="number">1</p></div>
          <div class="col col-3"><p class="number">2</p></div>
          <div class="col col-3"><p class="number">3</p></div>
          <div class="col col-3"><p class="operator">-</p></div>
          <div class="col col-3"><p class="number">.</p></div>
          <div class="col col-3"><p class="number">0</p></div>
          <div class="col col-3"><p class="operator">/</p></div>
          <div class="col col-3"><p class="operator">*</p></div>
          <div class="col col-6"><p class="del" id="reset">RESET</p></div>
          <div class="col col-6"><p class="equal" id="calculate">=</p></div>
        </div>
      </div>
    </div>
    <p>Coded by <a href="https://bhabindradhami.com.np" target="_blank">Bhabindra Dhami</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
